version: 2 # use CircleCI 2.0


jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/project # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:10.16.3 # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands


      - checkout # special step to check out source code to working directory


       # special step to restore the dependency cache
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}


      # Installing dependencies
      - run:
          name: Installing dependencies
          command: npm install


      # special step to save the dependency cache
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules


      # run eslint & mocha
      - run:
          name: Codestyle check & Unit Test
          command: npm test
  

  deploy:
    machine:
      enabled: true
    working_directory: ~/project
    steps:
      run:
        name: Deploy to Production
        command: curl -sSf -X POST "https://api.glitch.com/project/githubImport?authorization=$GLITCH_API_TOKEN&projectId=$GLITCH_PROJECT_ID&repo=klerikdust/anniediscord"



# Pipeline
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build
        filters:
          branches:
            only: sequential-branch-filter
